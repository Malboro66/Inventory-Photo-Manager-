[pytest]
# Configuração do pytest para v8.2

# Diretórios de teste
testpaths = .

# Padrões de descoberta
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: marca testes unitários rápidos
    integration: marca testes de integração
    slow: marca testes lentos (>1s)
    stress: marca testes de carga/stress

# Opções padrão
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Coverage (se pytest-cov instalado)
# addopts = --cov=. --cov-report=html --cov-report=term

# Timeout (se pytest-timeout instalado)
# timeout = 30

# Ordem de execução
# Roda testes unitários primeiro
# addopts = --order-dependencies
